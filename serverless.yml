service: cw-logs-upload

frameworkVersion: '3'

custom:
  version: v1
  stage: ${sls:stage}

provider:
  name: aws
  runtime: nodejs16.x
  region: eu-south-1
  profile: personal

  environment:
    stage: ${self:custom.stage}

  iam:
    role:
      managedPolicies:
        - arn:aws:iam::aws:policy/AmazonElasticFileSystemClientFullAccess
      statements:
        - Effect: Allow
          Action:
            - logs:FilterLogEvents
          Resource:
            - 'arn:aws:logs:eu-south-1:745049313685:log-group:/aws/lambda/cw-logs-upload-dev-cwLogsWorker:*'

package:
  patterns:
    - '!.git/**'
    - '!node_modules/**'

functions:
  cwLogsWorker:
    handler: ./src/workers/cw_logs_worker.handler
    events:
      - schedule: rate(1 day)
  fileWrite:
    handler: ./src/workers/file_write_worker.handler
    fileSystemConfig:
      localMountPath: /mnt/efs
      arn: arn:aws:elasticfilesystem:eu-south-1:745049313685:access-point/fsap-09549535844ec4b2a
    vpc:
      securityGroupIds:
        - sg-cf39e3a4
      subnetIds:
        - subnet-5b14f732
        - subnet-6c181514
        - subnet-fd99b5b7
  fileRead:
    handler: ./src/workers/file_read_worker.handler
    fileSystemConfig:
      localMountPath: /mnt/efs
      arn: arn:aws:elasticfilesystem:eu-south-1:745049313685:access-point/fsap-09549535844ec4b2a
    vpc:
      securityGroupIds:
        - sg-cf39e3a4
      subnetIds:
        - subnet-5b14f732
        - subnet-6c181514
        - subnet-fd99b5b7
